<!doctype html>
<html>
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Register observation</title>
	<link rel="stylesheet" href="style/register.css"/>
</head>
<body class="cards">
	<header class="pageheader">
		<a id="back-link" class="icon" href="."><i class="material-icons">&#xE5C4;</i></a><!-- back -->
		<h1>Register observation</h1>
	</header>
	<main class="content">
		<div class="photo">
			<img id="display-photo" src="content/photo.jpg" alt="Observation" class="template" />
		</div>
		<section class="card info"><main>
			<p id="name"></p>
		</main></section>
		<form class="info" action="observation.html">
			<input type="file" id="photo-file" name="photo-file" accept="image/*" />
			<input id="date" class="text-field" value="" />
			<input id="coords" class="text-field" value="" />
			<input type="submit" class="button text-button" value="OK" />
		</form>
	</main>
	<script src="code/uri.js"></script>
	<script src="code/main.js"></script>
	<script src="code/register.js"></script>
</body>
</html>
