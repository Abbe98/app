<!doctype html>
<html class="camera-section">
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Camera - Biocaching</title>
	<link rel="stylesheet" href="style/camera.css"/>
</head>
<body>
	<main>
		<img id="display-photo" src="" class="template" />
		<section id="controls">
			<input type="file" id="photo-file" name="photo-file" accept="image/*" />
			<label id="photo-button" for="photo-file" class="fab capture"><i class="material-icons" title="Make photo">&#xE412;</i></label> 
			<button id="browse-button" class="fab browse" href=""><i class="material-icons" title="Browse">&#xE2C7;</i></button>
		</section>
		<section id="location" class="template">
			<h1>Where and when was this photo taken?</h1>
			<div class="timestamp">timestamp</div>
			<div class="coordinates">coordinates</div>
		</section>
	</main>
	<footer class="template pagefooter">
		<a href="camera.html">Back</a>
		<a href="taxonomy.html">Next</a>
	</footer>
	<script src="cordova.js"></script>
	<script src="code/uri.js"></script>
	<script src="code/main.js"></script>
	<script src="code/camera.js"></script>
</body>
