<!doctype html>
<html class="search">
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Taxonomy - Biocaching</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/default-skin/default-skin.css"/>
	<link rel="stylesheet" href="style/taxonomy.css"/>
	<link rel="stylesheet" href="style/fat-list.css"/>
</head>
<body>
	<main>
		<header class="content">
			<nav class="icons">
				<a id="back-link" class="icon" href="javascript:history.back()"><i class="material-icons">&#xE5C4;</i></a>
				<a id="search-button" class="icon" href="javascript:alert('Not implemented yet')"><i class="material-icons">&#xE8B6;</i></a>
			</nav>
			<!--<form><input placeholder="Search" /><input type="submit" value="&#xE8B6;" class="material-icons" /></form>-->
			<a id="image-link"><img/></a>
			<div class="text">
				<nav class="ancestors template"><ul><li><a href=""></a></li></ul></nav>
				<h1></h1>
				<h2></h2>
			</div>
		</header>
		<a class="fab template" href="edit.html"><i class="material-icons">&#xE8F4;</i></a>
		<div id="pictures" class="template"><a class="template"><img/></a></div>
		<ol class="fat-list" id="descendents"><li class="template"><a><article>
			<figure class="species-icon"><img/><div></div></figure>
			<section><header><h1></h1><h2></h2></header></section>
		</article></a></li></ol>
	</main>
	<nav class="switch"><a href="?ds=biocaching">Switch to scientific taxonomy</a></nav>

	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

	    <!-- Background of PhotoSwipe. 
	         It's a separate element, as animating opacity is faster than rgba(). -->
	    <div class="pswp__bg"></div>

	    <!-- Slides wrapper with overflow:hidden. -->
	    <div class="pswp__scroll-wrap">

	        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
	        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
	        <div class="pswp__container">
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	        </div>

	        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
	        <div class="pswp__ui pswp__ui--hidden">

	            <div class="pswp__top-bar">

	                <!--  Controls are self-explanatory. Order can be changed. -->

	                <div class="pswp__counter"></div>

	                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

	                <button class="pswp__button pswp__button--share" title="Share"></button>

	                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

	                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

	                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
	                <!-- element will get class pswp__preloader--active when preloader is running -->
	                <div class="pswp__preloader">
	                    <div class="pswp__preloader__icn">
	                      <div class="pswp__preloader__cut">
	                        <div class="pswp__preloader__donut"></div>
	                      </div>
	                    </div>
	                </div>
	            </div>

	            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	                <div class="pswp__share-tooltip"></div> 
	            </div>

	            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
	            </button>

	            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
	            </button>

	            <div class="pswp__caption">
	                <div class="pswp__caption__center"></div>
	            </div>

          	</div>

        </div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js"></script>
	<script src="code/uri.js"></script>
	<script src="code/main.js"></script>
	<script src="code/tax-common.js"></script>
	<script src="code/taxonomy.js"></script>
</body>
</html>
