<!doctype html>
<html>
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Taxonomy - Biocaching</title>
	<link rel="stylesheet" href="style/taxonomy.css"/>
</head>
<body class="cards">
	<header class="pageheader">
		<a id="back-link" class="icon" href="."><i class="material-icons">&#xE5C4;</i></a><!-- back -->
		<h1>Taxonomy</h1>
		<a id="search-link" class="icon" href="search.html"><i class="material-icons">&#xE8B6;</i></a><!-- search -->
	</header>
	<a class="fab template" href="register.html"><i class="material-icons">&#xE8F4;</i></a>
	<figure>
		<img class="bg" />
		<img class="fg" />
	</figure>
	<main class="content">
		<section class="card info"><main>
			<p id="name"></p>
			<p id="name-en"></p>
			<p id="desc"></p>
		</main></section>
		<section id="descendents" class="card list template">
			<header class="card-header"><h2>Child taxons</h2></header>
			<main><ul><li class="template"><a><article>
				<div class="species-icon"></div>
				<header><h3 class="name"></h3><p></p></header>
			</article></a></li></ul></main>
		</section>
		<section id="ancestors" class="card list template">
			<header class="card-header"><h2>Parent taxons</h2></header>
			<main><ol><li class="template"><a><h3 class="name"></h3></a></li></ol></main>
		</section>
	</main>
	<script src="code/uri.js"></script>
	<script src="code/main.js"></script>
	<script src="code/taxonomy.js"></script>
</body>
</html>
