<!doctype html>
<html class="observation">
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Edit observation - Biocaching</title>
	<link rel="stylesheet" href="style/obs-common.css"/>
	<link rel="stylesheet" href="style/edit.css"/>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="bower_components/paper-input/paper-input.html">
	<link rel="import" href="theme.html">

</head>
<body><main>
	<header class="content">
		<nav class="icons">
			<a id="back-link" class="icon" href="feed.html"><i class="material-icons">&#xE14C;</i></a>
			<button id="upload-link" class="icon disabled"><i class="material-icons">&#xE2C3;</i></button>
		</nav>
		<div class="text"></div>
	</header>
	<div class="content">
		<div class="input-set species">
			<paper-input label="Species" id="species" onclick="loadSpecies()"></paper-input>
		</div>
		<div class="input-set timestamp">
			<paper-input label="Date and time" id="timestamp"></paper-input>
		</div>
		<div class="input-set coordinates">
			<paper-input label="Location" id="coordinates"></paper-input>
		</div>
		<div class="input-set photo">
			<img id="display-photo" class="template" src="" />
			<input type="file" id="photo-file" name="photo-file" accept="image/*" />
			<button id="camera" class="template">Camera</button>
			<button id="library" class="template">Library</button>
		</div>
		<div class="buttons">
			<button id="delete" class="template">Delete</button>
		</div>
	</div>
	<script src="cordova.js"></script>
	<script src="code/uri.js"></script>
	<script src="code/main.js"></script>
	<script src="code/obs-common.js"></script>
	<script src="code/tax-common.js"></script>
	<script src="code/edit.js"></script>
</main></body>
</html>
