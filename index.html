<!doctype html>
<html>
<head>
	<!-- common -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="msapplication-TileColor" content="#FFFFFF"/>
	<meta name="msapplication-TileImage" content="style/icon.png"/>
	<meta name="theme-color" content="#6f8517"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="apple-touch-icon" href="style/icon.png"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="shortcut icon" href="style/favicon.ico"/>
	<link rel="stylesheet" href="style/main.css"/>

	<!-- custom -->
	<title>Biocaching</title>
	<link rel="stylesheet" href="style/splash.css"/>
	<meta http-equiv="refresh" content="3; url=choose-data.html">
</head>
<body>
	<a href="choose-data.html" class="page">
		<div class="container">
			<img src="style/logo-text-white.png" alt="Biocaching" />
		</div>
	</a>
	<script>
		// display version number from external file
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "version.txt", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				console.log(xhr.responseText);
				var anchor = document.querySelector(".page").setAttribute("data-version", xhr.responseText);
			}
		}
		xhr.send();
	</script>
</body>
</html>
